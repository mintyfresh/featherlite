name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 23
      - run: npm ci
      - name: Download Pyodide
        run: npm run pyodide:download
      - name: Unpack Pyodide
        run: npm run pyodide:extract
      - name: Build
        run: npm run build
